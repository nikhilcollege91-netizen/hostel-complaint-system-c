{% extends "layout.html" %}
{% block title %}Student Register{% endblock %}
{% block content %}
<div class="auth-container">
    <form class="auth-card slide-in-fade" method="POST" id="register-form">
        <h2>📝 Student Registration</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-glow">Register</button>
        <p class="auth-switch">Already have an account? <a href="{{ url_for('student_login') }}">Login</a></p>
    </form>
</div>
{% endblock %}
