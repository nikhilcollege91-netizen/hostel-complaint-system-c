{% extends "layout.html" %}
{% block title %}Warden Login{% endblock %}
{% block content %}
<div class="auth-container">
    <form class="auth-card slide-in-fade" method="POST">
        <h2>🧑‍💼 Warden Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="hostelwarden.cu@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small>(Default: CUWARDEN)</small>
        </div>
        <button type="submit" class="btn btn-primary btn-glow">Login</button>
        <p class="auth-switch"><a href="{{ url_for('index') }}">← Back to Home</a></p>
    </form>
</div>
{% endblock %}
