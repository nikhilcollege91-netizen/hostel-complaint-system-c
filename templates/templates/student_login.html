{% extends "layout.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
<div class="auth-container">
    <form class="auth-card slide-in-fade" method="POST">
        <h2>👨‍🎓 Student Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type-"submit" class="btn btn-primary btn-glow">Login</button>
        <p class="auth-switch">Don't have an account? <a href="{{ url_for('student_register') }}">Register</a></p>
    </form>
</div>
{% endblock %}
