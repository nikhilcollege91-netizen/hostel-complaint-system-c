{% extends "layout.html" %}
{% block title %}Add Complaint{% endblock %}
{% block content %}
<nav class="navbar">
    <div class="nav-container">
        <a class="nav-brand" href="{{ url_for('student_dashboard') }}">Student Portal</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('my_complaints') }}">📋 My Complaints</a></li>
            <li><a href="{{ url_for('student_profile') }}">👤 Profile</a></li>
            <li><a href="{{ url_for('logout') }}">🚪 Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card form-card">
        <h2>➕ Add a New Complaint</h2>
        <form method="POST" enctype="multipart/form-data" id="complaint-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Cleanliness">🧹 Cleanliness</option>
                    <option value="Maintenance">🔧 Maintenance</option>
                    <option value="Food">🍽️ Food</option>
                    <option value="Electricity">⚡ Electricity</option>
                    <option value="Roommate">👥 Roommate</option>
                    <option value="Noise">🔊 Noise</option>
                    <option value="Other">🧾 Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="proof">Upload Proof (Image/Video/Audio)</label>
                <input type="file" id="proof" name="proof">
            </div>
            <button type="submit" class="btn btn-primary btn-glow">Submit Complaint</button>
        </form>
    </div>
</div>
{% endblock %}
